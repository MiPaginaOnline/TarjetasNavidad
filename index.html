<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #0f5132, #031a11);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Playfair Display', serif;
  overflow: hidden;
  color: white;
}

/* Nieve */
.snow {
  position: fixed;
  top: -10px;
  color: white;
  font-size: 12px;
  animation: fall linear infinite;
}

@keyframes fall {
  to { transform: translateY(110vh); }
}

.container {
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(12px);
  border-radius: 25px;
  padding: 30px;
  width: 90%;
  max-width: 420px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.6);
  text-align: center;
}

.preview {
  background: linear-gradient(145deg, #b30000, #7a0000);
  border-radius: 20px;
  padding: 30px;
  border: 4px solid gold;
  box-shadow: inset 0 0 30px rgba(0,0,0,0.6);
  margin-bottom: 20px;
}

.preview h1 {
  margin: 0;
  font-size: 28px;
}

.preview p {
  font-size: 18px;
}

input {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  font-size: 16px;
  margin-bottom: 15px;
}

button {
  width: 100%;
  background: linear-gradient(145deg, gold, #ffd700);
  border: none;
  padding: 14px;
  border-radius: 25px;
  font-size: 17px;
  font-weight: bold;
  cursor: pointer;
  color: #7a0000;
}
</style>
</head>

<body>

<div class="container">
  <div class="preview">

    <p>Para: <strong id="previewName">Nombre</strong></p>
    <p>Que la magia ilumine tu corazÃ³n âœ¨</p>
  </div>

  <input id="name" placeholder="Nombre del destinatario">
  <button onclick="crear()">Crear y compartir</button>
</div>

<script>
/* Nieve */
for(let i=0;i<40;i++){
  let s=document.createElement("div");
  s.className="snow";
  s.innerHTML="â„";
  s.style.left=Math.random()*100+"vw";
  s.style.animationDuration=5+Math.random()*5+"s";
  s.style.opacity=Math.random();
  document.body.appendChild(s);
}

/* Preview */
const input=document.getElementById("name");
const preview=document.getElementById("previewName");
input.oninput=()=>preview.textContent=input.value||"Nombre";

function crear(){
  const n=encodeURIComponent(input.value||"Amigo");
  location.href=`card.html?name=${n}`;
}
</script>
