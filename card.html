<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta Navideña | WishCraft</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2b1e 0%, #1a472a 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 1rem;
        }
        
        .card-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .card-display {
            background: linear-gradient(135deg, #C41E3A, #8B0000);
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            margin-bottom: 2rem;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .card-title {
            font-family: 'Mountains of Christmas', cursive;
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .card-name {
            font-family: 'Mountains of Christmas', cursive;
            font-size: 2.5rem;
            color: #FFD700;
            margin: 2rem 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .card-message {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }
        
        .btn {
            padding: 1rem 2rem;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }
        
        .btn-share {
            background: #228B22;
            color: white;
        }
        
        .btn-download {
            background: #4169E1;
            color: white;
        }
        
        .btn-new {
            background: #FFD700;
            color: #000;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            display: block;
            font-size: 2rem;
            font-weight: bold;
            color: #FFD700;
        }
        
        .home-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: #FFD700;
            text-decoration: none;
            margin-top: 2rem;
            padding: 1rem 2rem;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="logo">
                <i class="fas fa-tree"></i>
                WishCraft
            </a>
            <h1>Tarjeta Navideña Personalizada</h1>
            <p>Comparte esta tarjeta única con tus seres queridos</p>
        </div>
        
        <div class="card-container">
            <div class="card-display" id="cardDisplay">
                <!-- La tarjeta se cargará aquí -->
                <h2 class="card-title">¡Feliz Navidad!</h2>
                <div class="card-name" id="cardName">Cargando...</div>
                <p class="card-message">Que esta Navidad llene tu hogar de alegría y amor</p>
            </div>
            
            <div class="actions">
                <a href="#" class="btn btn-share" id="shareBtn">
                    <i class="fas fa-share-alt"></i>
                    Compartir
                </a>
                <a href="#" class="btn btn-download" id="downloadBtn">
                    <i class="fas fa-download"></i>
                    Descargar
                </a>
                <a href="index.html" class="btn btn-new">
                    <i class="fas fa-plus"></i>
                    Crear Otra
                </a>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="viewCount">0</span>
                    <span>Vistas</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="likeCount">0</span>
                    <span>Me gusta</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="shareCount">0</span>
                    <span>Compartido</span>
                </div>
            </div>
        </div>
        
        <a href="index.html" class="home-link">
            <i class="fas fa-home"></i>
            Volver al Inicio
        </a>
    </div>

    <script>
        // Obtener ID de la tarjeta de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const cardId = urlParams.get('id');
        
        // Cargar datos de la tarjeta
        function loadCard() {
            if (!cardId) {
                document.getElementById('cardName').textContent = 'Tarjeta no encontrada';
                return;
            }
            
            const cardData = localStorage.getItem(cardId);
            if (cardData) {
                const card = JSON.parse(cardData);
                
                // Mostrar datos
                document.getElementById('cardName').textContent = card.name;
                
                // Actualizar estadísticas
                card.views = (card.views || 0) + 1;
                document.getElementById('viewCount').textContent = card.views;
                document.getElementById('likeCount').textContent = card.likes || 0;
                document.getElementById('shareCount').textContent = card.shares || 0;
                
                // Guardar actualización
                localStorage.setItem(cardId, JSON.stringify(card));
                
                // Configurar compartir
                setupSharing(card);
            } else {
                document.getElementById('cardName').textContent = 'Tarjeta no encontrada';
            }
        }
        
        function setupSharing(card) {
            const shareBtn = document.getElementById('shareBtn');
            const shareUrl = window.location.href;
            const shareText = `¡Mira mi tarjeta navideña creada con WishCraft! ${card.name} te desea Feliz Navidad`;
            
            shareBtn.href = `https://wa.me/?text=${encodeURIComponent(shareText + ' ' + shareUrl)}`;
            
            // Para compartir en otras redes
            shareBtn.addEventListener('click', function(e) {
                if (navigator.share) {
                    e.preventDefault();
                    navigator.share({
                        title: 'Mi Tarjeta Navideña',
                        text: shareText,
                        url: shareUrl
                    });
                }
            });
        }
        
        // Descargar tarjeta
        document.getElementById('downloadBtn').addEventListener('click', function(e) {
            e.preventDefault();
            alert('¡Funcionalidad de descarga activada! En una versión real, esto generaría una imagen.');
        });
        
        // Cargar al iniciar
        document.addEventListener('DOMContentLoaded', loadCard);
    </script>
</body>
</html>
