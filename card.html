<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tarjeta NavideÃ±a</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: radial-gradient(circle, #0f5132, #02150d);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Playfair Display', serif;
  overflow: hidden;
}

/* Nieve */
.snow {
  position: fixed;
  top: -10px;
  color: white;
  animation: fall linear infinite;
}

@keyframes fall {
  to { transform: translateY(110vh); }
}

.scene {
  width: 320px;
  height: 440px;
  perspective: 1200px;
  position: relative;
}

.card {
  background: linear-gradient(145deg, #b30000, #7a0000);
  border-radius: 25px;
  border: 5px solid gold;
  padding: 30px;
  color: white;
  height: 100%;
  text-align: center;
  box-shadow: inset 0 0 40px rgba(0,0,0,0.6);
}

.card h1 { margin-top: 40px; }

.door {
  position: absolute;
  width: 100%;
  height: 100%;
  background: linear-gradient(145deg, #5c3a1e, #2e1a0c);
  border-radius: 25px;
  transform-origin: left;
  transition: transform 1.4s cubic-bezier(.4,0,.2,1);
  cursor: pointer;
  box-shadow: inset 0 0 30px rgba(0,0,0,.9);
}

.door::after {
  content: "ðŸšª Toca para abrir";
  color: gold;
  position: absolute;
  bottom: 20px;
  width: 100%;
  text-align: center;
}

.open { transform: rotateY(-130deg); }

.actions {
  position: absolute;
  bottom: -90px;
  width: 100%;
  text-align: center;
}

.actions button {
  background: gold;
  color: #7a0000;
  border: none;
  padding: 10px 16px;
  border-radius: 20px;
  font-weight: bold;
  margin: 5px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="scene">
  <div class="card">

  </div>

  <div class="door" id="door"></div>

  <div class="actions">
    <button onclick="copiar()">Compartir</button>
    <button onclick="location.href='index.html'">Crear la mÃ­a</button>
  </div>
</div>

<script>
/* Nieve */
for(let i=0;i<50;i++){
  let s=document.createElement("div");
  s.className="snow";
  s.innerHTML="â„";
  s.style.left=Math.random()*100+"vw";
  s.style.fontSize=8+Math.random()*16+"px";
  s.style.animationDuration=4+Math.random()*6+"s";
  document.body.appendChild(s);
}

/* Nombre */
const p=new URLSearchParams(location.search);
document.getElementById("name").textContent=p.get("name")||"Amigo";

/* Puerta + sonido */
const door=document.getElementById("door");
const audio=new Audio("https://cdn.pixabay.com/audio/2022/03/15/audio_0c3f8f8a3f.mp3");
door.onclick=()=>{
  door.classList.add("open");
  audio.play();

function copiar(){
  navigator.clipboard.writeText(location.href);

</script>
